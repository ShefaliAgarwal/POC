<section class="script">
  <div class="container">
    <div class="panel">
      <div class="panel-body" id="panel-list">
        <div class="row">
          <!-- <label class="col-sm-2 control-label">OC Number</label> -->
          <div class="col-sm-3">
            <input #myInput type="file" name="file" id="file" accept=".csv"
              (change)="handleFileInput($event.target.files)" />
          </div>
          <button type="button" class="btn btn-primary btn-asset  mb-5" (click)="onUploadFile(uploadFile)">Upload
            File</button>
        </div>
        <div *ngIf="isManufacturer">
          <label>Manufacturer</label>
          <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive" [settings]="settings"
            [source]="manufacturersource"></ng2-smart-table>
          <div class="row">
            <!-- <label class="col-sm-2 control-label">OC Number</label> -->
            <div class="col-sm-9">
            </div>
            <button type="button" class="btn btn-primary btn-asset  mb-5" (click)="onTransfer('Manufacturer')">
              Transfer</button>
          </div>
        </div>
        <div *ngIf="isDistributor">
          <label>Distributor</label>
          <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive" [settings]="settings"
            [source]="distrubatorsource"></ng2-smart-table>
          <div class="row">
            <!-- <label class="col-sm-2 control-label">OC Number</label> -->
            <div class="col-sm-9">
            </div>
            <button type="button" class="btn btn-primary btn-asset  mb-5" (click)="onTransfer('Distributor')">
              Transfer</button>
          </div>
        </div>
        <div *ngIf="isWholesaler">
          <label>Wholesaler</label>
          <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive" [settings]="settings"
            [source]="wholesalersource"></ng2-smart-table>
          <div class="row">
            <!-- <label class="col-sm-2 control-label">OC Number</label> -->
            <div class="col-sm-9">
            </div>
            <button type="button" class="btn btn-primary btn-asset  mb-5" (click)="onTransfer('Wholesaler')">
              Transfer</button>
          </div>
        </div>
        <div *ngIf="isRetailer">
          <label>Retailer</label>
          <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive" [settings]="settings"
            [source]="retailersource"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</section>
